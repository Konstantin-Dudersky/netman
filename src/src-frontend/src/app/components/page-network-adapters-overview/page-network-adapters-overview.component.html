<h1>Перечень адаптеров</h1>

<span class="p-buttonset">
  <p-button label="Обновить" [icon]="'fa-solid fa-rotate'"></p-button>
</span>

<p-table [value]="nics">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="net_connection_id">
        Название адаптера
        <p-sortIcon field="net_connection_id"></p-sortIcon>
      </th>
      <th pSortableColumn="description">
        Адаптер
        <p-sortIcon field="description"></p-sortIcon>
      </th>
      <th>Подробно</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-nic>
    <tr>
      <td>
        {{nic.net_connection_id}}
      </td>
      <td>
        {{nic.description}}
      </td>
      <td>
        <button pButton type="button" class="p-button-secondary" icon="pi pi-info-circle"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
